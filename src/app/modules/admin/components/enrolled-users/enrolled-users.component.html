<div class="enrolled-users-container">
  <h1>Enrolled Users</h1>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header >Username</th>
        <td mat-cell *matCellDef="let user" style="border-top: 1px rgb(142, 137, 137) solid;">{{ user.username }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
        <td mat-cell *matCellDef="let user" style="border-top: 1px rgb(142, 137, 137) solid;">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="courses">
        <th mat-header-cell *matHeaderCellDef>Enrolled Courses</th>
        <td mat-cell *matCellDef="let user" style="border-top: 1px rgb(142, 137, 137) solid;">
          <div *ngFor="let course of user.enrolledCourses" class="course-item">
            {{ course.courseName }}
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
